<section  class="manage-regions view-column col-2" xmlns:xi="http://www.w3.org/2001/XInclude">
	
	<h4><mark>Manage</mark> Regions</h4>
	
    <xi:include href="../visualizers/commons/channel_selector.html" />
    <xi:include href="../visualizers/commons/channel_selector_quick.html" />

	<ul class="toolbar-inline">
		<li>
			<label for="current_weight">New scaling</label>
			<input type="text" name="current_weight" id="current_weight"/>
			<button id="put-model" class="action action-store" title="Scaling can change the intensity of the defined stimulus for individual nodes.">Set scaling</button>
		</li>
		<li>
			<button onclick="STIM_resetRegionStimulusWeights();" class="action action-reset" title="Reset all scalings defined in this session.">Reset scaling</button>
		</li>
        <!-- Quick-Select -->
        <li class="selector-storage">
            ${drawQuickSelector("selection-text-area", "loadSelectionFromTextBtn")}
        </li>
	</ul>

    ${drawRegionSelector(connectivity_entity.title, "channelSelector", groupedLabels, initialSelection)}

</section>
